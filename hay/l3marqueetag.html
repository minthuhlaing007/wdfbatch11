

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marquee Tag</title>
  </head>
  <body>
    <h3>Marquee Tag</h3>
    <marquee
      direction="right"
      scrollamount="20"
      bgcolor="silver"
      width="30%"
      behavior="alternate"
      >My name is min thu hlaing</marquee
    >
    <hr />
    <h3><s>Delete</s></h3>
    <b>Discount Now: </b> <del>30 percent OFF</del>
    <strike>50 percent OFF</strike>
    <hr />
    <address>No.103 Seikkanthar street Yangon</address>
    <small>No.103 Seikkanthar street Yangon</small>
    <!-- small tag ka copy right doe br doe mhar bae tone tal  -->

    <hr />
    <!-- span tag ko bar effect mha ma tat yout chin yin tone tal -->
    <span>Welcome to our class</span>
  </body>
</html>

<!-- Attributes
	(i)Default Value(System value)
	(ii)Custom Value
