<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media</title>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLX4GJGWkWUb4E0bVhBFKwCYD3MTcE_p7NgQ&s"
      type="image/x-icon"
    />
    <!-- icon change tat nii -->
  </head>
  <body>
    <h1>Google Map</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1909.9744862359794!2d96.15397876563267!3d16.779214141234345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1ec8229eb3e13%3A0xfafa1c9115525c60!2sJunction%20City%20-%20Office%20Tower!5e0!3m2!1sen!2smm!4v1723470638646!5m2!1sen!2smm"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <hr />

    <h1>Tabel site in out website</h1>

    <iframe src="./l7tabletag.html" width="600" height="450"></iframe>

    <hr />

    <h1>Youtube</h1>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YFdJJ2gUFj8?si=KwzkkMbGY5w8sQX5"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <hr />

    <h1>Audio External</h1>

    <audio
      src="https://download.samplelib.com/mp3/sample-3s.mp3"
      controls
    ></audio>

    <h1>Audio Internal</h1>

    <audio src="./sample-9s.mp3" controls loop></audio>

    <hr />

    <h1>Video External</h1>

    <video
      src="https://download.samplelib.com/mp4/sample-5s.mp4"
      controls
      width="600"
      height="300"
    ></video>

    <h1>Video Internal</h1>

    <video src="./video.mp4" controls width="600" height="300" loop></video>

    <br />

    <video src="./video1.mp4" controls loop width="600" height="300"></video>
  </body>
</html>
