<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register Form</title>
	<link rel="stylesheet" href="css/l27registerform.css">
</head>
<body>
	<div class="container">
		<h2>Register with us</h2>
		<form action="" method="" class="form">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" class="form-control"
				placeholder="Enter Username" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="cfmpassword">Confirm Password</label>
				<input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter Confirm Password" autocomplete="off">
			</div>
			<button type="buttom" class="btn">Submit</button>
		</form>
	</div>
</body>
</html>
