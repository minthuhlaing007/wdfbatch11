<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Tag</title>
  </head>
  <body>
    <h3>Image Tag - External</h3>

    <img
      src="https://media-be.chewy.com/wp-content/uploads/2022/09/27095535/cute-dogs-pembroke-welsh-corgi.jpg"
      width="300px"
      alt="onlinedogone"
    />

    <img
      src="https://i.pinimg.com/564x/ce/80/f5/ce80f5cdff3aa5ec3eb7072348d41075.jpg"
      width="300px"
      height="300px"
      alt="onlinedogtwo"
    />

    <h3>Image Tag - Internal</h3>

    <img src="./lionking.jpg" alt="offlinelionkingone" />
    <img src="./img/lionking2.jpg" alt="offlinelionkingtwo" />

    <!-- pone ko nate yin a kyii paw say chin yin -->
    <a href="./img/lionking2.jpg">
      <img src="./img/lionking2.jpg" alt="offlinelionkingtwo" />
    </a>
  </body>
</html>
